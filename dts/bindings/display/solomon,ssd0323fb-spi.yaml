---
title: SSD0323 120x80 Display Controller
version: 0.1

description: >
    This is a representation of the SSD0323 120x80 Display Controller

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "solomon,ssd0323fb-spi"

    height:
      type: int
      category: required
      description: Height in pixel of the panel driven by the controller
      generation: define

    width:
      type: int
      category: required
      description: Width in pixel of the panel driven by the controller
      generation: define


    dc-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

    cs-gpios:
      type: compound
      category: required
      generation: define, use-prop-name

...
